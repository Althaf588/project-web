</head>

            <th bgcolor="skyblue">S.no</th>

            <td>02</td>
            <td>03</td>
        </tr>
        <tr>
            <th bgcolor="skyblue">Names</th>
            <td>ALTHAF</td>
            <td>NOWFAL</td>
            <td>ANOOP</td>
        </tr>
        <tr>
            <th bgcolor="skyblue">Place</th>
            <td>Bangalore</td>
            <td>Mangalore</td>
            <td>Dharwad</td>
        </tr>
    </table>
</body>
</html>
